<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="#1a1a2e"/>

  <!-- Red racing stripe -->
  <rect x="4" y="88" width="120" height="8" fill="#e63946" rx="0"/>
  <!-- Clip the stripe to rounded rect -->
  <defs>
    <clipPath id="badge">
      <rect x="4" y="4" width="120" height="120" rx="20" ry="20"/>
    </clipPath>
  </defs>
  <rect x="4" y="88" width="120" height="8" fill="#e63946" clip-path="url(#badge)"/>
  <!-- Re-draw background with clip to be clean -->
  <g clip-path="url(#badge)">
    <rect x="4" y="4" width="120" height="120" fill="#1a1a2e"/>
    <!-- Red stripe across bottom area -->
    <rect x="0" y="90" width="128" height="7" fill="#e63946"/>
  </g>

  <!-- KTP letters - bold, condensed, italic -->
  <g transform="translate(64, 58) skewX(-6)">
    <text x="0" y="0" text-anchor="middle"
          dominant-baseline="central"
          font-family="'Impact', 'Arial Black', 'Helvetica Neue', sans-serif"
          font-weight="900" font-size="56" font-style="italic"
          fill="#ffffff" letter-spacing="2">
      KTP
    </text>
  </g>

  <!-- Small checkered accent in bottom right -->
  <g clip-path="url(#badge)">
    <g transform="translate(90, 100)">
      <rect x="0"  y="0"  width="5" height="5" fill="#ffffff" opacity="0.3"/>
      <rect x="5"  y="0"  width="5" height="5" fill="none"/>
      <rect x="10" y="0"  width="5" height="5" fill="#ffffff" opacity="0.3"/>
      <rect x="0"  y="5"  width="5" height="5" fill="none"/>
      <rect x="5"  y="5"  width="5" height="5" fill="#ffffff" opacity="0.3"/>
      <rect x="10" y="5"  width="5" height="5" fill="none"/>
    </g>
  </g>
</svg>
